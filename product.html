<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body onload="displayed()">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 ms-3 mt-3" id="div1">
                <img class="img-fluid rounded" id="productImage"  src="" alt="product image">
                <div class="card" style="width: 15rem;">
                <img src="image/1-removebg-preview (1).png" class="img-fluid" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                  <img class="img-fluid rounded" id="productImage"  src="" alt="product image">
                </div>
              </div></div>
              <img class="img-fluid rounded" id="display"  src="" alt="display">
        </div>
    </div>
    <script>
         var sameCart  = JSON.parse( localStorage.getItem('ecommerCart'))
        

         display.attributes.src.value  =sameCart.image
         const displayed =()=>{
         for (let index = 0; index < sameCart.length; index++) {
             console.log(sameCart[index].image);
            div1.innerHTML +=`
           
            <div class="card" style="width: 15rem;">
              <img src="./image/1-removebg-preview (1).png" class="img-fluid" alt="...">
                   <div class="card-body">
                    ${index+1}
                     <h5 class="card-title">${sameCart[index].productName}</h5>
                     <p class="card-text">${sameCart[index].price}</p>
                     <p class="card-text">${sameCart[index].quantity}</p>
                     <div></div>
                   </div>
                 </div></div>
                 <button onclick="deleteItem(${index})">delete</button>
            `
          ;
            
         }
        }
         const deleteItem =(index)=>{
            sameCart.splice(index,1)
              localStorage.setItem('ecommerCart', JSON.stringify(sameCart))
              // document.getElementById("cartt").innerHTML = `${sameCart.length}`
              console.log(sameCart);
              displayed()
         }

    </script>
</body>
</html>
